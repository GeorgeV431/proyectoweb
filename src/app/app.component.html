<!-- HEADER -->
<header>
  <mat-drawer-container id="sideContainer" autosize>
  <a [routerLink]="['/']" routerLinkActive="router-link-active" > <h1>La Boutique De Fischl </h1> </a>

  <!-- boton inicio sesion -->
    <div id="sidenavButton">
      <button type="button" mat-raised-button (click)="drawer.toggle()"> Iniciar Sesion </button>
    </div>
  
  </mat-drawer-container>

</header>

<!-- SIDEBAR (INICIO DE SESION) -->
<mat-drawer #drawer id="sidenav" mode="over" backdrop="off" >
  <!-- titulo -->
  <mat-label>INICIO DE SESION</mat-label>
  <!-- boton cerrar sidebar -->
  <div id="sidenavToggle">
    <button mat-mini-fab color="white" id="cerrar"  type="button" (click)="drawer.toggle()"> X </button>
  </div>
  
  <!-- formulario -->
  <form id="sideBar">

    <!-- correo -->
    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input autocomplete="off" matInput placeholder="CorreoDeEjemplo@xmail.xxx" required >
    </mat-form-field>

    <!-- contrase単a -->
    <mat-form-field appearance="outline">
      <mat-label>Contrase単a</mat-label>
      <input type="password" matInput placeholder="Contrase単a" required >
    </mat-form-field>

    <!-- captcha -->
    <div class="g-recaptcha" data-sitekey="6LfnmzUbAAAAAF0DZrvwy9wy6buyDvQaauSlOySi" required ></div>

    <!-- boton iniciar sesion -->
    <button id="submitbutton" type="submit" mat-raised-button> Iniciar Sesion </button>
  </form>

  <!-- link registro -->
  <mat-label>多Aun no tienes una cuenta?       </mat-label>
  <a (click)="drawer.toggle()" routerLink="registro"><strong>Registrate</strong></a>

  
</mat-drawer>

<!-- BODY -->
<!-- imagen pa trolear -->
<div id="image">
<img hidden src="assets/fischldog.png">
</div>
