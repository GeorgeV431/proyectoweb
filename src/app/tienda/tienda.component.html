<div id="tienda">
  <div id="filtro">
    <mat-accordion>
      <mat-expansion-panel hideToggle>

        <mat-expansion-panel-header>
          <mat-panel-title>
            FILTRAR PRODUCTOS
          </mat-panel-title>

        </mat-expansion-panel-header>

        <!-- EXPANSION PANEL CONTENT -->
        <ng-template matExpansionPanelContent>
          <form [formGroup]="filtro" (ngSubmit)="onSubmit()">
            <div id="checkbox">
              <h4>Seleccione las categorias:</h4>
              <p>
                <mat-checkbox value="Pepperoni">Pepperoni</mat-checkbox>
              </p>
              <p>
                <mat-checkbox value="Extra Cheese">Extra Cheese</mat-checkbox>
              </p>
              <p>
                <mat-checkbox value="Mushroom">Mushroom</mat-checkbox>
              </p>
            </div>

            <div id="price">
              <label>Precio Maximo: ${{valuePMax}}</label>
              <mat-slider max="50000" step="5000" thumbLabel tickInterval="5000" [(ngModel)]="valuePMax" class="Slider">
              </mat-slider>
            </div>
            <div id="price">
              <label>Precio Minimo: ${{valuePMin}}</label>
              <mat-slider max="50000" step="5000" thumbLabel tickInterval="5000" [(ngModel)]="valuePMin" class="Slider">
              </mat-slider>
            </div>

            <div id="rating">
              <label>Valoraci√≥n: {{valueR}}</label>
              <mat-slider max="5" step="1" thumbLabel tickInterval="1" [(ngModel)]="valueR" class="Slider">
              </mat-slider>
            </div>

            <mat-action-row>
              <button id="filtrar" type="submit" mat-raised-button color=primary>FILTRAR</button>
            </mat-action-row>

          </form>
        </ng-template>


      </mat-expansion-panel>
    </mat-accordion>
    

  </div>
  <button id="shoppingCart" mat-stroked-button ><mat-icon aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon></button>
  

  <div *ngFor="let item of num">
    <mat-card *ngIf="show"  class="card" >
      <mat-card-header>
        <mat-card-title><a href="/producto"> {{item.nombre}}</a> </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Foto del producto">
      <mat-card-content>
        <p> ${{item.valor}} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon">remove</mat-icon>
        </button>
        <mat-form-field id="cantidad" appearance="outline">
          <input class="cantidad" matInput>
        </mat-form-field>
        <button mat-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
        </button>
        <button id="cartButton" mat-button>
          <mat-icon aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
