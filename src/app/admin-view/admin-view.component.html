<div>
  <h1> ADMINISTRACION </h1>

  <mat-tab-group>
    <!-- tabla de usuarios -->
    <mat-tab label="Usuarios">

      <mat-accordion *ngFor="let item of usuarios">
        <!-- se le pone un for al accordion para llenar la wea -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{item.Correo}}
            </mat-panel-title>
            <mat-panel-description>
              {{item.Nombres}} {{item.Apellidos}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p> {{item.rut}} </p>
          <p> {{item.Region}} </p>
          <p> {{item.Comuna}} </p>
          <p> {{item.Direccion}} </p>

        </mat-expansion-panel>

      </mat-accordion>

    </mat-tab>

    <!-- tabla de pedidos -->
    <mat-tab label="Pedidos">

      <mat-accordion *ngFor="let item of pedidos">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{item.id}}
            </mat-panel-title>
            <mat-panel-description>
              {{item.id_usuario}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{item.fecha}}</p>
          <div *ngFor="let detalle of detalles" >
            <p *ngIf="isDetalle(detalle,item)"> {{detalle.id_producto}} {{detalle.cantidad}} {{detalle.subtotal}} </p>
          </div>
          <p>{{item.total}}</p>

        </mat-expansion-panel>

      </mat-accordion>

    </mat-tab>

  </mat-tab-group>

</div>
