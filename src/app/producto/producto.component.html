<mat-card class="card">
    
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>product.name</mat-card-title>
      <mat-card-subtitle>categoria</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        CALIFICACION AQUI
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button ><mat-icon aria-hidden="false" aria-label="Example home icon">remove</mat-icon></button>
        <mat-form-field appearance="outline">
            <input class="cantidad" matInput>
        </mat-form-field>
        <button mat-button ><mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon></button>
        <button id="cartButton" mat-button><mat-icon aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon></button>
    </mat-card-actions>
    <mat-card-content>
        <p>COMENTARIOS:</p>
        <mat-card id="comentario" *ngFor="let item of num">
            <mat-card-header>
              <mat-card-title>NOMBRE APELLIDO</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p> Esto es un comentario, este comentario sirve como placeholder hasta que descubramos como iniciar sesion o como conectar la base de datos. </p>
            </mat-card-content>
          </mat-card>
      </mat-card-content>
  </mat-card>
